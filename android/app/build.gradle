def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply from: '../config/quality.gradle'
apply from: '../config/jacoco.gradle'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 31

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "org.odk.collect.android"
        minSdkVersion 21
        targetSdkVersion 31
        versionCode /*flutterVersionCode.toInteger()*/2
        versionName /*flutterVersionName*/"1.0.1"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
        resValue("bool", "CRASHLYTICS_ENABLED", "false")
        resValue("string", "GOOGLE_MAPS_API_KEY", "")
        buildConfigField 'String', "MAPBOX_ACCESS_TOKEN", '"' + 1213 + '"'
        ndk {
            abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'mips', 'mips64', 'arm64-v8a'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    dexOptions {
        javaMaxHeapSize '2048M'
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    lintOptions {
        disable 'MissingTranslation'
        checkReleaseBuilds false
        abortOnError false
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
            returnDefaultValues = true
            all {
                // https://discuss.circleci.com/t/11207/24
                // it seems any number works, but 1024 - 2048 seem reasonable
                maxHeapSize = "2048M"
            }
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            minifyEnabled(true)
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'

            matchingFallbacks = ['release'] // So other modules use release built type for this
        }

        debug {
            debuggable(true)
        }
    }

    flavorDimensions "flavor-type"

    productFlavors {
       /* dev {
            applicationId 'com.mpower.appbuilder.app_builder'
            versionCode 1
            versionName "1.0.0"
            dimension "flavor-type"
            resValue "string", "app_name", "App Builder"
            resValue "string", "default_server_url", "http://clarissa.dev.mpower-social.com:9023/"
        }*/
        dev {
            applicationId 'com.mpower.hybrid.app.msurvey'
            versionCode 2
            versionName "1.0.1"
            dimension "flavor-type"
            resValue "string", "app_name", "mSurvey"
            resValue "string", "default_server_url", "http://192.168.22.59:3000"
        }
    }
}

flutter {
    source '../..'
}

